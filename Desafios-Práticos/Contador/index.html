<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href=".//assets/style.css">
    <title>Contador</title>
</head>
<body>
    <h1>Olá!</h1>
    <p>Este é um simples projeto utilizando a linguagem Javascript.</p>
    <div id="counter">
        <button id="subtrair" name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumberSpan">0</span>
        <button id="aumentar" name="aumentar" onclick="increment()">+</button>
    </div>

    <script src=".//assets/script.js"></script>
</body>

</html>
